<!-- src/app/auth/login/login.component.html -->
<div class="auth-container">
    <div class="auth-card-container">
      <mat-card class="auth-card">
        <mat-card-header>
          <mat-card-title>Log in to Checked</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Enter your email" type="email" autocomplete="email">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
              <mat-error *ngIf="f['email'].errors?.['email']">Please enter a valid email address</mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input 
                matInput 
                formControlName="password" 
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Enter your password"
                autocomplete="current-password">
              <button 
                mat-icon-button 
                matSuffix 
                (click)="hidePassword = !hidePassword" 
                [attr.aria-label]="'Hide password'" 
                [attr.aria-pressed]="hidePassword"
                type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="f['password'].errors?.['required']">Password is required</mat-error>
              <mat-error *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
            </mat-form-field>
            
            <div class="form-actions">
              <button 
                mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="loginForm.invalid || loading"
                class="login-button">
                <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
                <span *ngIf="!loading">Log In</span>
              </button>
            </div>
          </form>
        </mat-card-content>
        
        <mat-card-actions class="card-footer">
          <span>Don't have an account?</span>
          <a mat-button color="primary" routerLink="/auth/register">Sign Up</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
